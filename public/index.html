<!DOCTYPE html>
<html>
    <head>
        <title>Collaborative Counting</title>
        <meta name="description" content="Press a button to count!">

        <link rel="stylesheet" href="css.css">
    </head>

    <body>
        <div id="root">
            <p id="number">Connecting...</p>
            <button id="button" title="Press the button to count. After pressing the button, you have to wait for someone else to press it before you can press it again.">++</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="js.js"></script>
    </body>
</html>
